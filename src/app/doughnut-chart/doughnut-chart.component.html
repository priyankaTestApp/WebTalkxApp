
  
  <div class="card">
    <div class="card-body">
        <div class="col-md-6">
          <h3>Doughnut-Chart </h3>
          <div style="display: block;">
              <canvas baseChart 
             
                [colors]='doughnutChartColors'
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                
                >
              </canvas>
            </div>
        </div>
        <div>
            {{newData|json}}
        </div>
    </div>
</div>
