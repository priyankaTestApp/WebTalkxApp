<!--PARENT COMPONENT-->
<div class="container  p-3">
 <div class="card">
   <div class="card-body">
     <div class="input-group">
       <div class="form-group col-md-5">
         <label class="font-weight-bold">Send message</label>
         <textarea maxlength="500" class="form-control form-control-user usertextmsg padding-5 common-fon -full-width mb-2 mt-2" name="usertextmsg" #usertextmsg="ngModel" [(ngModel)]="model.usertextmsg" id="usertextmsg" rows="3"></textarea>
         <button class="btn btn-primary" (click)="sendMessage()">Send</button>
       </div>

       <div class="form-group col-md-6">
         <div class="my-5 ml-3">
           <span class="font-weight-bold" style="color:blue">{{message}}</span>
         </div>

       </div>
     </div>
   </div>
 </div>
</div>
